<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- favicon icon for webpage -->
    <link rel="icon" type="image/png" href="yen-regular-24.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Wrapper for dropdown box -->
    <div class="select-wrapper">
        <div class="select">
            <!-- Selected option -->
            <div class="select__trigger"><span>English</span>
                <div class="arrow"></div>
            </div>
            <!-- Options in dropdown menu -->
            <div class="custom-options">
                <span class="custom-option selected" data-value="english">English</span>
                <span class="custom-option" data-value="spanish">Spanish</span>
                <span class="custom-option" data-value="german">German</span>
            </div>
        </div>
    </div>
</body>
<script src="dropdown.js"></script>
